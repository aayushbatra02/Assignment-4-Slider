<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="slider-container">
      <div id="slider-frame">
        <button id="left-arrow-button">
          <img src="/images/icons/left-arrow.png" />
        </button>
        <div id="image-slider">
          <img src="/images/slider/image-0.jpg" class="image" />
          <img src="/images/slider/image-1.jpg" class="image" />
          <img src="/images/slider/image-2.jpg" class="image" />
          <img src="/images/slider/image-3.jpg" class="image" />
          <img src="/images/slider/image-4.jpg" class="image" />
          <img src="/images/slider/image-5.jpg" class="image" />
          <img src="/images/slider/image-6.jpg" class="image" />
          <img src="/images/slider/image-7.jpg" class="image" />
          <img src="/images/slider/image-8.jpg" class="image" />
        </div>
        <button id="right-arrow-button">
          <img src="/images/icons/right-arrow.png" />
        </button>
      </div>
      <div id="slider-dot-container">
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
